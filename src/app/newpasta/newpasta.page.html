<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pasta"></ion-back-button>
    </ion-buttons>
    <ion-title>New Pasta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title size="large">New Pasta</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="content">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="new_name" label="Name" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="new_desc" label="Description" labelPlacement="floating"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="new_price" label="Price" labelPlacement="floating">
          <ion-select-option *ngFor="let price of arr_price" [value]="price">{{price}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="new_url" label="Image URL" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox [(ngModel)]="new_spicy" labelPlacement="end">Pedas?</ion-checkbox>
      </ion-item>

      
    </ion-list>

    <ion-button id="btnSubmit" expand="block" (click)="submitpasta()">Submit</ion-button>
    <ion-alert trigger="btnSubmit" header="New Pasta" message="Data has been successfully stored" 
    [buttons]="alertButton"></ion-alert>
  </div>
</ion-content>
